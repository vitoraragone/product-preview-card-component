<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product Preview Card Component for Front-End Mentor Challenge. Check more at: github.com/vitoraragone"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <section class="card-bg">
      <div class="card">
        <div class="card-image">
          <img
            id="desktop-image"
            src="./images/image-product-desktop.jpg"
            alt="A bottle of Gabrielle Perfurm made by Channel"
          />
          <img
            id="mobile-image"
            src="./images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Perfurm made by Channel"
          />
        </div>
        <div class="card-content">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <div class="btn">
            <img src="./images/icon-cart.svg" alt="shopping cart icon" />
            <a href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
